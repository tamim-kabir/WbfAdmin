<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>WBF - Admin Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="assets/images/favicon.ico">

     <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
     <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
     <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body id="body" class="auth-page">

    <div class="container-md">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4 mx-auto">
                            <div class="card">
                                <div class="card-body p-0 auth-header-box">
                                    <div class="text-center p-3">
                                        <a href="index.html" class="logo logo-admin">
                                            <img src="assets/images/logo-sm.png" height="50" alt="logo" class="auth-logo">
                                        </a>
                                        <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Let's Get Started With WBF</h4>   
                                        <p class="text-muted  mb-0">Sign up to continue to WBF.</p>  
                                    </div>
                                </div>
                                <div class="card-body pt-0">                                    
                                    <form class="my-4" action="index.html">            
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="userName">Username</label>
                                            <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter username" required>                               
                                        </div>

                                        <div class="form-group mb-2">
                                            <label class="form-label" for="userEmail">Email</label>
                                            <input type="email" class="form-control" id="userEmail" name="user email" placeholder="Enter email" required>                               
                                        </div> 
            
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="userPassword">Password</label>                                            
                                            <input type="password" class="form-control" name="password" id="userPassword" placeholder="Enter password" required>   
                                            <p id="userPassLength" style="color: red;"></p>                          
                                        </div>

                                        <div class="form-group mb-2">
                                            <label class="form-label" for="confirmPassword">ConfirmPassword</label>                                            
                                            <input type="password" class="form-control" name="password" id="confirmPassword" placeholder="Enter Confirm password" required>
                                            <p id="conPassNotMatch" style="color: red;"></p>                            
                                        </div>

                                        <div class="form-group mb-2">
                                            <label class="form-label" for="mobileNo">Mobile Number</label>
                                            <input type="text" class="form-control" id="mobileNo" name="mobile number" placeholder="Enter Mobile Number" required>                               
                                        </div>
            
                                        <div class="form-group mb-0 row">
                                            <div class="col-12">
                                                <div class="d-grid mt-3">
                                                    <button class="btn btn-primary" type="submit" id="register">Register<i class="fas fa-sign-in-alt ms-1"></i></button>
                                                </div>
                                            </div>
                                        </div>                          
                                    </form>
                                    <div class="m-3 text-center text-muted">
                                        <p class="mb-0">Already have an account ? <a href="auth-login.html" class="text-primary ms-2">Log in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery/dist/jquery.js"></script>
    <script src="assets/js/config.js" type="module"></script>  
</body>

</html>
